<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="principal">
        <div id="welcomeScreen" class="welcome-screen">
            <h1 class="welcome-title">Bienvenidos al minimarket RESAK</h1>
            <div class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
        </div>

        <div id="selectRole" class="selection-screen hidden">
            <h2>Registrarse como:</h2>
            
            <button id="clientButton" class="role-button">
                <i class="fa-solid fa-user"></i> CLIENTE
            </button>

            <button id="adminButton" class="role-button">
                <i class="fa-solid fa-user-tie"></i> ADMINISTRADOR
            </button>
        </div>

    <form id="loginForm" class="hidden">
        <h1 class="title">LOGIN</h1>

        <label for="firstName">
            <i class="fa-solid fa-user"></i>
            <input placeholder="Nombres" type="text" id="firstName">
        </label>

        <label for="lastName">
            <i class="fa-solid fa-user"></i>
            <input placeholder="Apellidos" type="text" id="lastName">
        </label>

        <label for="dni" id="dniLabel" class="hidden">
            <i class="fa-solid fa-id-card"></i>
            <input placeholder="DNI" type="text" id="dni">
        </label>

        <label for="ruc" id="rucLabel" class="hidden">
            <i class="fa-solid fa-id-badge"></i>
            <input placeholder="RUC" type="text" id="ruc">
        </label>

        <label for="phone">
            <i class="fa-solid fa-phone"></i>
            <input placeholder="Teléfono" type="tel" id="phone">
        </label>

        <a href="#" class="link" id="existingUserLink">YA TENGO UN USUARIO</a>
        <button id="nextButton">Siguiente</button>

        <div id="createAccount" class="hidden">
            <h2>Cree un usuario y contraseña</h2>

            <label for="username">
                <i class="fa-solid fa-user"></i>
                <input placeholder="User" type="text" id="username">
            </label>

            <label for="password">
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Password" type="password" id="password">
            </label>

            <button id="submitLogin">INGRESAR</button>
        </div>
    </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
